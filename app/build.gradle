apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "co.lateralview.myapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

        jackOptions {
            enabled true
        }
    }
    signingConfigs {
        release {
            storeFile file("myreleasekey.keystore")
            storePassword "password"
            keyAlias "MyReleaseKey"
            keyPassword "password"
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            buildConfigField "String", "BASE_URL", "\"https://base-url-for-debug\""
        }
        release {
            debuggable false
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "String", "BASE_URL", "\"https://base-url-for-release\""
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def support_version = "25.3.0"
def dagger_version = "2.5"
def rxjava_version = '2.1.0'
def rxandroid_version = '2.0.1'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:recyclerview-v7:${support_version}"
    compile "com.android.support:design:${support_version}"
    compile "com.android.support:support-v13:${support_version}"
    compile "com.android.support:appcompat-v7:${support_version}"

    //Dagger2 for Dependency Injection
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger_version}"
    compile "com.google.dagger:dagger:${dagger_version}"
    provided 'javax.annotation:jsr250-api:1.0'

    //REST Client
    compile 'julianfalcionelli:SimpleRESTClientHandler:1.2'

    //Image Loader
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:1.1.0'

    //Instance State Handler
    compile 'frankiesardo:icepick:3.1.0'
    provided 'frankiesardo:icepick-processor:3.1.0'

    //Image Crop
    compile 'com.soundcloud.android:android-crop:1.0.1@aar'

    //Reactive Programming
    compile "io.reactivex.rxjava2:rxjava:${rxjava_version}"
    compile "io.reactivex.rxjava2:rxandroid:${rxandroid_version}"
}
